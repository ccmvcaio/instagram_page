<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram_wrapper">
        <div class="instagram_phone">
            <img src="images/instagram-celular.png" alt="Celular no Instagram">
        </div>
        <div class="continue_box">
            <div class="group">
                <img src="./images/instagram_logo.webp" class="instagram_logo" alt="Logo do Instagram">
                <img src="./images/foto_madruga.jpeg" class="profile_photo" alt="Foto de perfil">
                <a href="profile_page" class="instagram_login">Continuar como Madruga</a>
                <a href="logout" class="instagram_logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not_account">Não é Madruga?</p>
                <p class="not_account">
                    <span class="link_blue">Alternar contas</span>
                    ou
                    <span class="link_blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get_the_app">
                <p>Baixe o aplicativo</p>
                <div class="get_app_logos">
                    <a href="#" class="app_download"></a>
                    <a href="#" class="app_download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
