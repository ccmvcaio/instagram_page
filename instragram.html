<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram_wrapper">
        <div class="instagram_phone">
            <img src="images/instagram-celular.png" alt="Celular no Instagram">
        </div>
        <div class="continue_box">
            <div class="group">
                <img src="./images/instagram_logo.webp" class="instagram_logo" alt="Logo do Instagram">
                <img src="./images/madruga.jpeg" class="profile_photo" alt="Foto de perfil">
            </div>
            <a href="profile_page">Continuar como Madruga</a>
            <a href="logout">Remover Conta</a>
            <div class="group">
                <p class="not_account">Não é Madruga?</p>
                <p class="notaccount">
                    <span class="link_blue">Alternar contas</span>
                    ou
                    <span class="link_blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get_the_app">
                <p>Baixe o aplicativo</p>
                <div class="get_app_logos">
                    <img src="./images/apple-app-store-badge.png" class="apple_store_logo" alt="Link para baixar da Apple Store">
                    <img src="./images/google-play-button.png" class="google_store_logo" alt="Link para baixar da Google Store">
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
